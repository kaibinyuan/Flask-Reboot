<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Demo - Validform</title>
<link rel="stylesheet" href="static/css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
 





</head>

<body>  
<div class="main">
    <div class="wraper">
    
        
        <form id="registerform">
            <table width="100%" style="table-layout:fixed;">
                <tr><!-- 中文名 -->
            
                    <td style="width:70px;">中文名：</td>
                    <td style="width:205px;"><input type="text" value="" name="name" class="inputxt"  datatype="zh1-4" nullmsg="请输入中文名！" errormsg="中文名为2~4个中文字符！" /></td>
                   
                </tr>
				<tr><!-- Email -->
            
                    <td style="width:70px;">Email：</td>
                    <td style="width:205px;"><input type="text" value="" name="name" class="inputxt"  datatype="e" nullmsg="请输入邮箱名！" errormsg="邮箱格式不正确!" /></td>
                   
                </tr>
				<tr><!-- 手机号 -->
            
                    <td style="width:70px;">手机号：</td>
                    <td style="width:205px;"><input type="text" value="" name="name" class="inputxt"  datatype="m" nullmsg="请输入手机号！" errormsg="手机号格式不正确!" /></td>
                   
                </tr>
				<tr>
				   <td style="width:70px;">出生日期：</td>
				   <td style="width:205px;"><input type="text" id="datepicker"></td>
				</tr>
                <tr>  
                    <td>密码：</td>
                    <td><input type="password" value="" name="userpassword" class="inputxt" datatype="*6-16" nullmsg="请设置密码！" errormsg="密码范围在6~16位之间！" /></td>
                  
                </tr>
                <tr>
             
                    <td>确认密码：</td>
                    <td><input type="password" value="" name="userpassword2" class="inputxt" datatype="*" recheck="userpassword" nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！" /></td>
        
                </tr>
                <tr>
                  
            
                    <td colspan="2" style="padding:10px 0 18px 0;">
                        <input type="submit" value="提 交" /> <input type="reset" value="重 置" />
                    </td>
                </tr>
            </table>
        </form>
        
      
    </div>
</div>

<div id="container" style="min-width:800px;height:400px;"></div>

<script src="http://code.jquery.com/jquery-1.12.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script src="http://validform.rjboy.cn/Validform/v5.3.2/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>

<script type="text/javascript">
$("#registerform").Validform({
    tiptype:3, 
	datatype:{
                "zh1-4" : /^[\u4E00-\u9FA5\uf900-\ufa2d]{1,4}$/,                    
            }    
})

$( "#datepicker" ).datepicker();
$(".demoform").Validform();
</script>



</body>
</html>
