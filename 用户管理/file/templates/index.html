<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>
</head>
<body>
<!-- 用户添加 -->
<h4>Add User:</h4>
    <form action="/adduser">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="password" placeholder="password">
        <input type="submit" name="add">
    </form>
<hr>

<!-- 用户删除 -->
<h4>User Delete:</h4>
    <form action="/deluser">
        <input type="text" name="username" placeholder="username">
        <input type="submit" name="del">
    </form>
<hr>

<!-- 返回用户列表信息 -->
<h4>User List:</h4>
<table border="1">
    <thead>
        <tr>
            <td>Name</td>
            <td>Passwd</td>
        </tr>
    </thead>
    <tbody>
    {% if nameinfo %}
        {%for name,passwd in nameinfo.items() %}
            <tr>
                <td>{{name}}</td>
                <td>{{passwd}}</td>
            </tr>
        {%endfor%}
    {%endif%}
    </tbody>
</table>

</body>
</html>
